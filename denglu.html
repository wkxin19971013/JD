<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>京东登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/denglu.css">
    <script src="js/rem.js"></script>
    <script src="js/jquery.js"></script>
</head>
<body>
    <!-- 头部 -->
    <header>
        <span class="icon icon-goback"></span>
        <span class="txt-header">京东登录</span>
        
    </header>
    <!-- 用户登录 -->
    <div class="user-password">
        <div class="input">
            <input type="text" placeholder="用户名/邮箱/已验证手机">
        </div>
        <div class="input">
            <input type="text" placeholder="请输入密码">
            <div class="checkbtn"></div>
            <span>忘记密码</span>
        </div>
    </div>
    <!-- 红色按钮 -->
    <div class="red">
        <a class="btn" href="javascript:;">登录</a>
        <a class="btn btn2" href="javascript:;">一键登录</a>
    </div>
    <!-- 红色按钮下字 -->
    <div class="text">
        <a href="javascript:;">
            <span>短信验证码登录</span>
        </a>
        <a class="r" href="javascript:;">
            <span>手机快速注册</span>
        </a>
    </div>
    <!-- 最底部 -->
    <div class="foot">
        <div class="foot-1">
            <h4 class="h4">其他登录方式</h4>
            <a href="javascript:;">
                <i class="icon icon-qq"></i>
                <br>
                <span>QQ</span>
            </a>
            <a href="javascript:;">
                <i class="icon icon-wx"></i>
                <br>
                <span>微信</span>
            </a>
        </div>
        <div class="foot-2">
            <p>登录即代表您已同意<a href="javascript:;">京东隐私政策</a></p>
        </div>
    </div>
</body>
</html>
